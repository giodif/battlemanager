<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Battle Manager Example</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>

        <script src="js/battlemanager.js"></script> <!-- loads the BattleManager object -->
        
        <script>
            /************  USAGE EXAMPLES  ****************************/
            /**********************************************************/

                // adds custom messages to the battlemanager
                // must do before calling narrativeBattle or statBattle
                // BattleManager.addMessages( [] );

                //runs a single narrative battle
                //returns an array of event objects that document the battle
                console.log( "narrativeBattle() ", BattleManager.narrativeBattle( { id: 1011176 }, { id: 1009153 } ) );

                // note that you can pass an object w/ Marvel character id, a string or a number.

                // runs a series of narrative battles
                // third argument: the number of narrative battles to run
                // returns an object that includes the win/loss ratio of battles and 
                // the full history of all stat battles
                console.log( "statBattle() ", BattleManager.statBattle( 1011176, '1009153', 30 ) );

            /**********************************************************/

        </script>
    </body>
</html>
